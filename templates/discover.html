{% extends 'base.html' %} {% block content %}

<div class="discover">
  <h4 class="display-4">Who will you discover today? {{ request.status }}</h4>
  <p class="m-3">
    You can search for an image by using the search box below or
    <a href="/"><b>return to the homepage</b></a
    >.
  </p>
  <div class="row">
    <div class="col-sm-8 ml-auto mr-auto">
      <form class="form-inline" action="/discover">
        <input
          name="q"
          class="form-control mb-0 mr-2"
          placeholder="Search Simply Art"
        />
        <button class="btn btn-outline-secondary">Search</button>
      </form>
    </div>
  </div>
</div>

{% endblock %}
